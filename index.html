<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <title>API</title>
  </head>
  <body>
    <div class="container bg-black text-white text-center">
      <div class="col div-titulo">
        <p class="titulo">Conversor de moneda nacional</p>
      </div>
      <!-- <canvas id="eatad"></canvas> -->
      <div class="container container-int">        
          <div class="col pesos">Pesos CLP</div>
                
          <div class="col">
            <input type="text" class="form-control" placeholder="Ingrese el monto en CLP" id="caja-pesos"/>
          </div>                
          <div class="col moneda">Moneda a convertir</div>            
            <div class="col">
                <select class="form-select" id="combo-monedas">
                    
                </select>
            </div>                
            
            <div class="d-grid col-12">
                <button type="submit" class="btn btn-primary mb-3 mt-3" id="btn-filtro">Convertir
            </div>        
            <div class="col moneda" id="resultado"></div>            
      </div>      
    </div>
    <div class="col-md-3 offset-md-3 graf mt-4">
        <canvas  id="estadistica"></canvas>
      </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
    <script src="assets/js/monedas.js"></script>
  </body>
</html>
